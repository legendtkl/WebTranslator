<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="settingsTitle">WebTranslator Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 data-i18n="settingsTitle">WebTranslator Settings</h1>
    </header>

    <main class="main">
      <section class="section">
        <h2 data-i18n="providerConfiguration">LLM Provider Configuration</h2>
        
        <div class="provider-selection">
          <label for="provider-select" data-i18n="activeProvider">Active Provider:</label>
          <select id="provider-select">
            <option value="azure-openai" data-i18n="providerAzureOpenAI">Azure OpenAI</option>
            <option value="doubao" data-i18n="providerDoubao">Doubao (豆包)</option>
            <option value="qwen" data-i18n="providerQwen">Qwen (千问)</option>
            <option value="kimi" data-i18n="providerKimi">Kimi (Moonshot AI)</option>
            <option value="glm" data-i18n="providerGLM">GLM (智谱AI)</option>
          </select>
        </div>

        <!-- Dynamic provider configurations will be generated here -->
        <div id="provider-configs-container"></div>
      </section>

      <section class="section">
        <h2 data-i18n="translationSettings">Translation Settings</h2>
        
        <div class="form-group">
          <label for="default-source" data-i18n="defaultSourceLanguage">Default Source Language:</label>
          <select id="default-source">
            <option value="auto" data-i18n="autoDetect">Auto Detect</option>
            <option value="en" data-i18n="english">English</option>
            <option value="zh" data-i18n="chinese">Chinese</option>
            <option value="es" data-i18n="spanish">Spanish</option>
            <option value="fr" data-i18n="french">French</option>
            <option value="de" data-i18n="german">German</option>
            <option value="ja" data-i18n="japanese">Japanese</option>
            <option value="ko" data-i18n="korean">Korean</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="default-target" data-i18n="defaultTargetLanguage">Default Target Language:</label>
          <select id="default-target">
            <option value="zh" data-i18n="chinese">Chinese</option>
            <option value="en" data-i18n="english">English</option>
            <option value="es" data-i18n="spanish">Spanish</option>
            <option value="fr" data-i18n="french">French</option>
            <option value="de" data-i18n="german">German</option>
            <option value="ja" data-i18n="japanese">Japanese</option>
            <option value="ko" data-i18n="korean">Korean</option>
          </select>
        </div>
      </section>

      <div class="actions">
        <button id="test-connection" class="secondary-btn" data-i18n="testConnection">Test Connection</button>
        <button id="save-settings" class="primary-btn" data-i18n="saveSettings">Save Settings</button>
      </div>

      <div id="status" class="status hidden">
        <span class="status-text"></span>
      </div>
    </main>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
