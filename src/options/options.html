<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebTranslator Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>WebTranslator Settings</h1>
    </header>

    <main class="main">
      <section class="section">
        <h2>LLM Provider Configuration</h2>
        
        <div class="provider-selection">
          <label for="provider-select">Active Provider:</label>
          <select id="provider-select">
            <option value="azure-openai">Azure OpenAI</option>
          </select>
        </div>

        <div id="azure-openai-config" class="provider-config">
          <h3>Azure OpenAI Configuration</h3>
          
          <div class="form-group">
            <label for="azure-endpoint">Endpoint URL:</label>
            <input type="url" id="azure-endpoint" placeholder="https://your-resource.openai.azure.com">
          </div>
          
          <div class="form-group">
            <label for="azure-api-version">API Version:</label>
            <input type="text" id="azure-api-version" value="2024-03-01-preview">
          </div>
          
          <div class="form-group">
            <label for="azure-api-key">API Key:</label>
            <input type="password" id="azure-api-key" placeholder="sk-...">
          </div>
          
          <div class="form-group">
            <label for="azure-model">Model:</label>
            <input type="text" id="azure-model" value="gpt-4" placeholder="gpt-4">
          </div>
          
          <div class="form-group">
            <label for="azure-max-tokens">Max Tokens:</label>
            <input type="number" id="azure-max-tokens" value="1000" min="100" max="4000">
          </div>
          
          <div class="form-group">
            <label for="azure-custom-headers">Custom Headers (JSON):</label>
            <textarea id="azure-custom-headers" placeholder='{"X-TT-LOGID": ""}'></textarea>
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Translation Settings</h2>
        
        <div class="form-group">
          <label for="default-source">Default Source Language:</label>
          <select id="default-source">
            <option value="auto">Auto Detect</option>
            <option value="en">English</option>
            <option value="zh">Chinese</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="default-target">Default Target Language:</label>
          <select id="default-target">
            <option value="zh">Chinese</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
          </select>
        </div>
      </section>

      <div class="actions">
        <button id="test-connection" class="secondary-btn">Test Connection</button>
        <button id="save-settings" class="primary-btn">Save Settings</button>
      </div>

      <div id="status" class="status hidden">
        <span class="status-text"></span>
      </div>
    </main>
  </div>

  <script src="options.js"></script>
</body>
</html>
