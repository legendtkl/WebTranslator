<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="extensionName">WebTranslator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 data-i18n="extensionName">WebTranslator</h1>
    </header>
    
    <main class="main">
      <div class="language-selection">
        <div class="language-row">
          <label for="source-lang" data-i18n="from">From:</label>
          <select id="source-lang">
            <option value="auto" data-i18n="autoDetect">Auto Detect</option>
            <option value="en" data-i18n="english">English</option>
            <option value="zh" data-i18n="chinese">Chinese</option>
            <option value="es" data-i18n="spanish">Spanish</option>
            <option value="fr" data-i18n="french">French</option>
            <option value="de" data-i18n="german">German</option>
            <option value="ja" data-i18n="japanese">Japanese</option>
            <option value="ko" data-i18n="korean">Korean</option>
          </select>
        </div>
        
        <div class="language-row">
          <label for="target-lang" data-i18n="to">To:</label>
          <select id="target-lang">
            <option value="zh" data-i18n="chinese">Chinese</option>
            <option value="en" data-i18n="english">English</option>
            <option value="es" data-i18n="spanish">Spanish</option>
            <option value="fr" data-i18n="french">French</option>
            <option value="de" data-i18n="german">German</option>
            <option value="ja" data-i18n="japanese">Japanese</option>
            <option value="ko" data-i18n="korean">Korean</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button id="translate-btn" class="primary-btn" data-i18n="translatePage">
          Translate Page
        </button>
        
        <button id="restore-btn" class="secondary-btn" data-i18n="restoreOriginal">
          Restore Original
        </button>
        
        <button id="settings-btn" class="secondary-btn" data-i18n="settings">
          Settings
        </button>
      </div>

      <div id="status" class="status hidden">
        <div class="status-text" data-i18n="translating">Translating...</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>

      <div id="error" class="error hidden">
        <span class="error-text"></span>
        <button id="retry-btn" class="retry-btn" data-i18n="retry">Retry</button>
      </div>
    </main>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
