<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebTranslator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>WebTranslator</h1>
    </header>
    
    <main class="main">
      <div class="language-selection">
        <div class="language-row">
          <label for="source-lang">From:</label>
          <select id="source-lang">
            <option value="auto">Auto Detect</option>
            <option value="en">English</option>
            <option value="zh">Chinese</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
          </select>
        </div>
        
        <div class="language-row">
          <label for="target-lang">To:</label>
          <select id="target-lang">
            <option value="zh">Chinese</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button id="translate-btn" class="primary-btn">
          Translate Page
        </button>
        
        <button id="restore-btn" class="secondary-btn">
          Restore Original
        </button>
        
        <button id="settings-btn" class="secondary-btn">
          Settings
        </button>
      </div>

      <div id="status" class="status hidden">
        <div class="status-text">Translating...</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>

      <div id="error" class="error hidden">
        <span class="error-text"></span>
        <button id="retry-btn" class="retry-btn">Retry</button>
      </div>
    </main>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
