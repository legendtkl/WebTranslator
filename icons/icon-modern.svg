<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern rounded background -->
  <rect x="0" y="0" width="128" height="128" rx="24" ry="24" fill="url(#bg)"/>
  
  <!-- Translation conversion concept -->
  <g transform="translate(64,64)">
    
    <!-- Source document/text -->
    <g transform="translate(-24, 0)">
      <rect x="-12" y="-16" width="24" height="20" rx="4" fill="white" opacity="0.95"/>
      <rect x="-8" y="-12" width="16" height="2" rx="1" fill="#1f2937" opacity="0.7"/>
      <rect x="-8" y="-8" width="12" height="2" rx="1" fill="#1f2937" opacity="0.7"/>
      <rect x="-8" y="-4" width="14" height="2" rx="1" fill="#1f2937" opacity="0.7"/>
      <!-- Source language indicator -->
      <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">EN</text>
    </g>
    
    <!-- Transformation arrows with magic sparkles -->
    <g>
      <!-- Main arrow -->
      <path d="M -8 0 L 8 0" stroke="url(#accent)" stroke-width="3" stroke-linecap="round"/>
      <path d="M 4 -4 L 8 0 L 4 4" stroke="url(#accent)" stroke-width="3" fill="none" stroke-linecap="round"/>
      
      <!-- Magic sparkles around the arrow -->
      <g opacity="0.8">
        <path d="M -2 -8 L -2 -12 M -4 -10 L 0 -10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M 2 8 L 2 12 M 0 10 L 4 10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="-6" cy="6" r="1" fill="white"/>
        <circle cx="6" cy="-6" r="1" fill="white"/>
      </g>
    </g>
    
    <!-- Target document/text -->
    <g transform="translate(24, 0)">
      <rect x="-12" y="-16" width="24" height="20" rx="4" fill="white" opacity="0.95"/>
      <rect x="-8" y="-12" width="16" height="2" rx="1" fill="#1f2937" opacity="0.7"/>
      <rect x="-8" y="-8" width="14" height="2" rx="1" fill="#1f2937" opacity="0.7"/>
      <rect x="-8" y="-4" width="12" height="2" rx="1" fill="#1f2937" opacity="0.7"/>
      <!-- Target language indicator -->
      <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">中文</text>
    </g>
    
    <!-- Global web indicator at bottom -->
    <g transform="translate(0, 26)">
      <circle cx="0" cy="0" r="10" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M -7 0 Q 0 -5 7 0" stroke="white" stroke-width="1.5" fill="none" opacity="0.7"/>
      <path d="M -7 0 Q 0 5 7 0" stroke="white" stroke-width="1.5" fill="none" opacity="0.7"/>
      <line x1="0" y1="-10" x2="0" y2="10" stroke="white" stroke-width="1.5" opacity="0.7"/>
    </g>
  </g>
</svg>