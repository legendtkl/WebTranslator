<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Translation symbol -->
  <g transform="translate(64,64)">
    <!-- Left text "A" -->
    <text x="-25" y="-5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">A</text>
    
    <!-- Arrow -->
    <path d="M -8 0 L 8 0 M 3 -5 L 8 0 L 3 5" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right text "中" -->
    <text x="25" y="5" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">中</text>
    
    <!-- Globe lines -->
    <circle cx="0" cy="20" r="15" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M -15 20 Q 0 10 15 20" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M -15 20 Q 0 30 15 20" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <line x1="0" y1="5" x2="0" y2="35" stroke="white" stroke-width="2" opacity="0.7"/>
  </g>
</svg>